<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
        }

        #quiz-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d3d3d3;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Initially hidden */
            text-align: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .option-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-column label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .option {
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #2ba6cb;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #2089a0;
        }

        .option.selected {
            background-color: #016f88;
        }

        .verse-text {
            margin-top: 20px;
            font-size: 16px;
            font-style: italic;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        #notification-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .notification {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            word-wrap: break-word;
        }

        .notification .restart-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .notification .restart-button:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div id="quiz-container"></div>

    <!-- Link to the main game script -->
    <script src="Bible Game v1.js" defer></script>
</body>
</html>
